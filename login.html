<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body bgcolor="#f4f4f4">

    <!-- Navigasi -->
    <table width="100%" bgcolor="#007BFF" cellpadding="10">
        <tr>
            <td align="center"><a href="login.html" style="color: white; text-decoration: none; font-weight: bold;">Login</a></td>
            <td align="center"><a href="biografi.html" style="color: white; text-decoration: none; font-weight: bold;">Biografi</a></td>
            <td align="center"><a href="gambar.html" style="color: white; text-decoration: none; font-weight: bold;">Gambar</a></td>
            <td align="center"><a href="registrasi.html" style="color: white; text-decoration: none; font-weight: bold;">Registrasi</a></td>
        </tr>
    </table>

    <br><br>

    <!-- Form Login -->
    <form action="biografi.html" method="get">
        <table align="center" border="1" cellpadding="10" width="400" bgcolor="white" style="border-radius: 10px; box-shadow: 2px 2px 10px gray;">
            <tr bgcolor="#007BFF">
                <td colspan="2" align="center" style="color: white; font-weight: bold; font-size: 18px; padding: 10px;">LOGIN</td>
            </tr>
            <tr>
                <td align="right"><b>Username:</b></td>
                <td><input type="text" name="username" placeholder="Masukkan Username" required style="width: 100%; padding: 5px;"></td>
            </tr>
            <tr>
                <td align="right"><b>Password:</b></td>
                <td><input type="password" name="password" placeholder="Masukkan Password" required style="width: 100%; padding: 5px;"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login" style="background-color: #007BFF; color: white; border: none; padding: 10px; width: 100%; font-size: 16px; cursor: pointer;">
                </td>
            </tr>
        </table>
    </form>

    <br>

    <table align="center">
        <tr>
            <td align="center">
                <small>Belum punya akun? <a href="registrasi.html" style="color: #007BFF; text-decoration: none;">Daftar di sini</a></small>
            </td>
        </tr>
    </table>

</body>
</html>
